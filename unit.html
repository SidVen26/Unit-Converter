<html>
    <head>
        <link rel="stylesheet" href="unit.css">
    </head>
    <body class="body">
    <div class="head">
        <h2 id="h2">Metric/imperial Unit Converter</h2>
    <div class="input">
        <input type="number" id="input-el" min="0">
    </div>
          <button id="convert-btn">CONVERT</button>
    </div>
    <div class="output-containers">
        <div class="length">
            <h3>Length(Meter/Feet)</h3>
            <p id="len"></p>
        </div>
        <div class="Volume">
             <h3>Volume(Liters/Gallons)</h3>
             <p id="vol"></p>
        </div>
        <div class="Mass">
            <h3>Mass(Kilograms/Pounds)</h3>
            <p id="mass"></p>
        </div>
    </div>
    <script src="unit.js"></script>
    </body>
</html>
